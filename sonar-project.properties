# SonarCloud project settings
sonar.projectKey=TheGameKnave_angular-momentum
sonar.organization=thegameknave
sonar.projectName=Angular momentum
sonar.projectVersion=1.0

# SonarCloud server
sonar.host.url=https://sonarcloud.io

# Source code settings
sonar.sources=.
sonar.tests=tests/
sonar.test.inclusions=**/*.spec*
sonar.javascript.lcov.reportPaths=client/coverage/lcov.info,server/coverage/lcov.info

# Exclusions (adjust paths as needed)
sonar.exclusions=**/src-tauri/**,**/vendors/**,**/tests/**,**/environments/**,**/karma.conf.js,**/karma-setup.js,**/transloco.config.ts,**/eslint.config.js,**/main.ts,bump_version.js,**/client/scripts/**,**/email_templates/**/*.html,**/migrations/**/*.sql,lighthouserc.js

# Coverage exclusions (files that don't need test coverage)
sonar.coverage.exclusions=**/karma-setup.js,**/constants/**/*.ts,**/environments/**,**/karma.conf.js,**/supabase/functions/**/*.ts,shared/languages.ts,client/server.ts,**/main.server.ts,**/app.config.server.ts,**/ssr-language.provider.ts

# Duplication exclusions (localization/i18n files with expected structural repetition)
sonar.cpd.exclusions=**/send-auth-email/templates.ts,**/migrations/**/*.sql,**/data/notifications.ts

# Rule settings
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*
