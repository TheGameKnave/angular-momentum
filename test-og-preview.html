<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Graph Preview Tester</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            background: #1877f2;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #166fe5;
        }
        .preview {
            margin-top: 30px;
            display: none;
        }
        .preview.active {
            display: block;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .card img {
            width: 100%;
            display: block;
            background: #f0f0f0;
        }
        .card-body {
            padding: 16px;
        }
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 8px 0;
            color: #1c1e21;
        }
        .card-description {
            font-size: 14px;
            color: #606770;
            margin: 0 0 8px 0;
        }
        .card-url {
            font-size: 12px;
            color: #8a8d91;
            text-transform: uppercase;
        }
        .meta-info {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 4px;
            margin-top: 20px;
        }
        .meta-info h3 {
            margin-top: 0;
        }
        .meta-row {
            margin: 8px 0;
            font-family: monospace;
            font-size: 13px;
        }
        .meta-key {
            color: #d73a49;
            font-weight: bold;
        }
        .meta-value {
            color: #005cc5;
        }
        .error {
            background: #fee;
            color: #c00;
            padding: 16px;
            border-radius: 4px;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }
        .tab.active {
            color: #1877f2;
            border-bottom-color: #1877f2;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Open Graph Preview Tester</h1>
        <p>Test how your URLs will appear on social media</p>

        <input
            type="text"
            id="urlInput"
            placeholder="Enter URL (e.g., http://localhost:4000/)"
            value="http://localhost:4000/"
        >
        <button onclick="fetchAndPreview()">Preview</button>

        <div id="preview" class="preview">
            <div class="tabs">
                <button class="tab active" onclick="showTab('facebook')">Facebook</button>
                <button class="tab" onclick="showTab('twitter')">Twitter</button>
                <button class="tab" onclick="showTab('linkedin')">LinkedIn</button>
                <button class="tab" onclick="showTab('meta')">Raw Meta Tags</button>
            </div>

            <div id="facebook-tab" class="tab-content active">
                <h3>Facebook Preview</h3>
                <div class="card">
                    <img id="fb-image" src="" alt="Preview image">
                    <div class="card-body">
                        <div class="card-url" id="fb-url"></div>
                        <div class="card-title" id="fb-title"></div>
                        <div class="card-description" id="fb-description"></div>
                    </div>
                </div>
            </div>

            <div id="twitter-tab" class="tab-content">
                <h3>Twitter Card Preview</h3>
                <div class="card">
                    <img id="tw-image" src="" alt="Preview image">
                    <div class="card-body">
                        <div class="card-title" id="tw-title"></div>
                        <div class="card-description" id="tw-description"></div>
                        <div class="card-url" id="tw-url"></div>
                    </div>
                </div>
            </div>

            <div id="linkedin-tab" class="tab-content">
                <h3>LinkedIn Preview</h3>
                <div class="card">
                    <img id="li-image" src="" alt="Preview image">
                    <div class="card-body">
                        <div class="card-title" id="li-title"></div>
                        <div class="card-description" id="li-description"></div>
                        <div class="card-url" id="li-url"></div>
                    </div>
                </div>
            </div>

            <div id="meta-tab" class="tab-content">
                <h3>Raw Meta Tags</h3>
                <div class="meta-info" id="metaInfo"></div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading preview...
        </div>

        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        async function fetchAndPreview() {
            const url = document.getElementById('urlInput').value;
            const preview = document.getElementById('preview');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            preview.classList.remove('active');
            error.style.display = 'none';
            loading.style.display = 'block';

            try {
                // Fetch the HTML
                const response = await fetch(url);
                const html = await response.text();

                // Parse meta tags
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                const meta = {
                    title: getMetaContent(doc, 'og:title') || doc.title,
                    description: getMetaContent(doc, 'og:description') || getMetaContent(doc, 'description'),
                    image: getMetaContent(doc, 'og:image'),
                    url: getMetaContent(doc, 'og:url') || url,
                    type: getMetaContent(doc, 'og:type'),
                    siteName: getMetaContent(doc, 'og:site_name'),
                    twitterCard: getMetaContent(doc, 'twitter:card'),
                    twitterTitle: getMetaContent(doc, 'twitter:title'),
                    twitterDescription: getMetaContent(doc, 'twitter:description'),
                    twitterImage: getMetaContent(doc, 'twitter:image'),
                };

                // Display Facebook preview
                document.getElementById('fb-title').textContent = meta.title;
                document.getElementById('fb-description').textContent = meta.description;
                document.getElementById('fb-url').textContent = new URL(meta.url).hostname;
                document.getElementById('fb-image').src = meta.image;

                // Display Twitter preview
                document.getElementById('tw-title').textContent = meta.twitterTitle || meta.title;
                document.getElementById('tw-description').textContent = meta.twitterDescription || meta.description;
                document.getElementById('tw-url').textContent = new URL(meta.url).hostname;
                document.getElementById('tw-image').src = meta.twitterImage || meta.image;

                // Display LinkedIn preview
                document.getElementById('li-title').textContent = meta.title;
                document.getElementById('li-description').textContent = meta.description;
                document.getElementById('li-url').textContent = new URL(meta.url).hostname;
                document.getElementById('li-image').src = meta.image;

                // Display raw meta tags
                const metaInfo = document.getElementById('metaInfo');
                metaInfo.innerHTML = '<h3>All Meta Tags</h3>';
                Object.entries(meta).forEach(([key, value]) => {
                    if (value) {
                        metaInfo.innerHTML += `
                            <div class="meta-row">
                                <span class="meta-key">${key}:</span>
                                <span class="meta-value">${value}</span>
                            </div>
                        `;
                    }
                });

                loading.style.display = 'none';
                preview.classList.add('active');

            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'Error: ' + err.message + '\n\nMake sure CORS is enabled or you\'re testing the same origin.';
            }
        }

        function getMetaContent(doc, property) {
            // Try property attribute first (og:)
            let meta = doc.querySelector(`meta[property="${property}"]`);
            if (meta) return meta.getAttribute('content');

            // Try name attribute (twitter:, description)
            meta = doc.querySelector(`meta[name="${property}"]`);
            if (meta) return meta.getAttribute('content');

            return null;
        }

        // Auto-load on page load
        window.addEventListener('load', () => {
            fetchAndPreview();
        });
    </script>
</body>
</html>
