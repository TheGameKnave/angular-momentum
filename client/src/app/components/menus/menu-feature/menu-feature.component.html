<ng-container *transloco="let t">
  <a
    [routerLink]="''"
    routerLinkActive="selected"
    [routerLinkActiveOptions]="{ exact: true }"
  >{{ t('Angular Momentum') }}</a>
  <hr />
  <h3>{{ t('There are {{count}} components.',{count: componentCount()}) }}</h3>
  <hr />
  <ul>
    @for (p of helpersService.enabledComponents(); track p; let i = $index) {
      <li>
        <a [routerLink]="[p.name | slug]" routerLinkActive="selected">{{ t(p.name) }}</a>
      </li>
    }
  </ul>
  <a
    class="kofiButton"
    href="https://ko-fi.com/K3K81AQJZO"
    target="_blank"
  >
    <button>
      {{ t('Donate to Support') }}
    </button>
  </a>
</ng-container>
