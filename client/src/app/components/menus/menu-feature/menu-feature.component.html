<div class="scroll-area scroll-shadows" #scrollArea *transloco="let t">
  <ul>
    <!-- Home link -->
    <li class="link-home" #itemEl>
      <a
        [routerLink]="''"
        routerLinkActive="selected"
        [routerLinkActiveOptions]="{ exact: true }"
        [pTooltip]="showTooltip() ? t('Momentum') : null"
        tooltipPosition="bottom"
        [tooltipDisabled]="!showTooltip()"
      >
        <img src="assets/icons/icon-72x72.png" alt="Angular Logo" />
        @if (expanded()) { {{ t('Momentum') }} }
      </a>
      <hr />
    </li>

    <!-- Dynamic components -->
    @for (p of helpersService.enabledComponents(); track p; let i = $index) {
      @if (featureFlagService.getFeature(p.name)) {
        <li #itemEl>
          <a
            [routerLink]="[p.name | slug]"
            routerLinkActive="selected"
            [pTooltip]="showTooltip() ? t(p.name) : null"
            tooltipPosition="top"
            [tooltipDisabled]="!showTooltip()"
          >
            <i class="{{ p.icon }}"></i>
            @if (expanded()) { <span>{{ t(p.name) }}</span> }
          </a>
        </li>
      }
    }
    
    <!-- Donation button -->
    <li class="kofi-button" #itemEl>
      <hr />
      <a
        href="https://ko-fi.com/K3K81AQJZO"
        target="_blank"
        [class.disabled]="!connectivity.isOnline()"
        [pTooltip]="showTooltip() ? t('Support') : null"
        tooltipPosition="top"
        [tooltipDisabled]="!showTooltip()"
      >
        <img src="assets/icons/kofi-logo.png" alt="Ko-fi Logo" />
        @if (expanded()) { {{ t('Support') }} }
      </a>
    </li>
  </ul>
</div>
