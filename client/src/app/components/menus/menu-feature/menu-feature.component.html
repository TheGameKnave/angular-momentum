<ng-container *transloco="let t" class="sidebar"[class.expanded]="expanded">
  
  <a
    [routerLink]="''"
    routerLinkActive="selected"
    [routerLinkActiveOptions]="{ exact: true }"
  >{{ t('Angular Momentum') }}</a>
  <hr />
  <h3>{{ t('There are {{count}} components.',{count: componentCount()}) }}</h3>
  <hr />
  {{expanded}}
  <ul>    
    @for (p of componentList; track p; let i = $index) {
      @if (featureFlagService.getFeature(p.name)) {
        <li>
            <a (click)="toggleExpand()" [routerLink]="[p.name | slug]" routerLinkActive="selected">
              <i class="{{ p.icon }}" style="font-size: 2rem;"></i> 
              @if(expanded) {
                {{ t(p.name) }}
                }
            </a>
        </li>
        
          <!-- <i class="{{ p.icon }}" style="font-size: 4rem;"></i> -->
      
        <!-- <li>
          <a [routerLink]="[p.name | slug]" routerLinkActive="selected">{{ t(p.name) }}</a>
        </li> -->
      }
    }
  </ul>
</ng-container>
