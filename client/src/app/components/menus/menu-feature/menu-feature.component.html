<ng-container *transloco="let t">
  <ul>
    <!-- Home link -->
    <li #itemEl>
      <a
        class="link-home"
        [routerLink]="''"
        routerLinkActive="selected"
        [routerLinkActiveOptions]="{ exact: true }"
        [pTooltip]="showTooltip() ? t('Angular Momentum') : null"
        tooltipPosition="bottom"
        [tooltipDisabled]="!showTooltip()"
      >
        <img src="assets/icons/icon-72x72.png" alt="Angular Logo" />
        @if (expanded()) { {{ t('Angular Momentum') }} }
      </a>
    </li>

    <hr />

    <!-- Dynamic components -->
    @for (p of helpersService.enabledComponents(); track p; let i = $index) {
      @if (featureFlagService.getFeature(p.name)) {
        <li #itemEl>
          <a
            [routerLink]="[p.name | slug]"
            routerLinkActive="selected"
            [pTooltip]="showTooltip() ? t(p.name) : null"
            tooltipPosition="top"
            [tooltipDisabled]="!showTooltip()"
          >
            <i class="{{ p.icon }}"></i>
            @if (expanded()) { {{ t(p.name) }} }
          </a>
        </li>
      }
    }

    <hr />

    <!-- Donation button -->
    <li #itemEl>
      <a
        class="kofi-button"
        href="https://ko-fi.com/K3K81AQJZO"
        target="_blank"
        [pTooltip]="showTooltip(true) ? t('Donate to Support') : null"
        tooltipPosition="top"
        [tooltipDisabled]="!showTooltip(true)"
      >
        <img src="https://storage.ko-fi.com/cdn/logomarkLogo.png" alt="Ko-fi Logo" />
        @if (expanded()) { {{ t('Donate to Support') }} }
      </a>
    </li>
  </ul>
</ng-container>
