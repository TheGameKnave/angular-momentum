<ng-container *transloco="let t">
  <p-card>
    <p>{{ t('Turn features on and off') }}</p>
    <hr>
    <ul>
      @for (feature of Object.entries(featureFlagService.features()); track $index) {
        <li>
          <p-toggleswitch
            [id]="feature[0]"
            [formControl]="featureControl(feature[0])"
          ></p-toggleswitch> |
          <label
            [for]="feature[0]">{{ t(feature[0]) }}
          </label>
        </li>
      }
    </ul>
  </p-card>
</ng-container>
