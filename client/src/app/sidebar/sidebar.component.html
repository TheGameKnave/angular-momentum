<div class="sidebar" [class.expanded]="expanded">
  <ul>
    @for (item of menuItems; track $index) {
      <li (click)="toggleMenu()">
        
        @if (expanded) {
          <span>{{ item.label }}</span>
          <i class="{{ item.icon }}" style="font-size: 2rem;"></i>
        }@else{
          <i class="{{ item.icon }}" size="larger"></i>
        }
      </li>
    }
  </ul>
</div>
