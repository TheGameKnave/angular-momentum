name: Deploy & Release (Web, Desktop, Mobile)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build and SonarQube Analysis"]
    types: [completed]
    branches: [main]

permissions:
  contents: write

jobs:
  deploy-web:
    if: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ğŸ“¦ Web App Version: $VERSION"

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "ğŸš€ Deploying v$VERSION to Heroku..."
          git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/angular-momentum.git
          git push heroku main:main
          echo "âœ… Deployment complete"

  create-release:
    runs-on: ubuntu-latest
    if: false
    # if: github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    outputs:
      release_id: ${{ steps.create_release.outputs.release_id }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        run: |
          # Check if release already exists
          if gh release view v${{ steps.version.outputs.version }} &>/dev/null; then
            echo "Release v${{ steps.version.outputs.version }} already exists, using existing release"
            RELEASE_ID="v${{ steps.version.outputs.version }}"
          else
            echo "Creating new release v${{ steps.version.outputs.version }}"
            gh release create v${{ steps.version.outputs.version }} \
              --title "Release v${{ steps.version.outputs.version }}" \
              --generate-notes
            RELEASE_ID="v${{ steps.version.outputs.version }}"
          fi
          echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-release:
    if: false
    needs: create-release
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: |
          cd client
          npm ci

      - name: Build & Release with Tauri Action
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Tauri updater signing
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

          # macOS signing
          APPLE_CERTIFICATE: ${{ secrets.MAC_CERT }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

        with:
          projectPath: client
          tauriScript: npx tauri
          releaseId: ${{ needs.create-release.outputs.release_id }}
          tagName: v${{ needs.create-release.outputs.version }}
          releaseName: "v${{ needs.create-release.outputs.version }}"
          releaseBody: "Automated desktop build for Angular Momentum"
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}


  build-mobile:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Import iOS certificates
        if: false
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_MOBILE_PROVISION }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(uuidgen)
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "$IOS_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k "$KEYCHAIN_PATH" -P "$IOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISION_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -d user -s "$KEYCHAIN_PATH"
          
          rm certificate.p12

      - name: Build iOS
        if: false
        run: |
          cd client
          npm run tauri ios build -- --export-method app-store-connect
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          local-cache: true
      - name: Set Android env variables
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_NDK_HOME:$PATH" >> $GITHUB_ENV

      - name: Create Android gradle.properties
        run: |
          mkdir -p client/src-tauri/gen/android
          FILE=client/src-tauri/gen/android/gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" > "$FILE"
          echo "android.useAndroidX=true" >> "$FILE"
          echo "kotlin.code.style=official" >> "$FILE"
          echo "android.nonTransitiveRClass=true" >> "$FILE"
          echo "android.nonFinalResIds=false" >> "$FILE"

      - name: Create and use debug keystore
        run: |
          # Generate debug keystore if it doesn't exist
          if [ ! -f ~/.android/debug.keystore ]; then
            mkdir -p ~/.android
            keytool -genkey -v -keystore ~/.android/debug.keystore \
              -storepass android -alias androiddebugkey -keypass android \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
          fi
          
          # Copy to BOTH locations to be safe
          mkdir -p client/build-tools
          mkdir -p client/src-tauri/build-tools
          cp ~/.android/debug.keystore client/build-tools/debug.keystore
          cp ~/.android/debug.keystore client/src-tauri/build-tools/debug.keystore

      - name: Create and use debug keystore
        run: |
          # Generate debug keystore if it doesn't exist
          if [ ! -f ~/.android/debug.keystore ]; then
            mkdir -p ~/.android
            keytool -genkey -v -keystore ~/.android/debug.keystore \
              -storepass android -alias androiddebugkey -keypass android \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
          fi
          
          # Copy to project
          mkdir -p client/build-tools
          cp ~/.android/debug.keystore client/build-tools/debug.keystore

      - name: Build Android
        run: |
          cd client
          npm run tauri android build

      - name: Upload iOS IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: client/src-tauri/gen/apple/build/arm64/*.ipa

      - name: Upload Android AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: client/src-tauri/gen/android/app/build/outputs/bundle/*/release/*.aab

  deployment-summary:
    runs-on: ubuntu-latest
    needs: [deploy-web, create-release, build-and-release, build-mobile]
    if: false
    # if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… DUMMY DEPLOYMENT COMPLETE: v$VERSION"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸŒ Web Application: ${{ needs.deploy-web.result }}"
          echo "ğŸ–¥ï¸  Desktop Applications: ${{ needs.build-desktop.result }}"
          echo "ğŸ“± Mobile Applications: ${{ needs.build-mobile.result }}"
          echo "ğŸ“¦ GitHub Release: ${{ needs.create-release.result }}"
          echo ""
          echo "â„¹ï¸  This was a dummy deployment - no actual changes made"
