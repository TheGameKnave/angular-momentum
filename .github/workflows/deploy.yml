name: Deploy
on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Deployment mode"
        required: true
        default: "dummy"
        type: choice
        options:
          - dummy
          - real

  workflow_run:
    workflows: ["Build and SonarQube Analysis"]
    types: [completed]
    branches: [main]

jobs:
  check-trigger:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
      mode: ${{ steps.check.outputs.mode }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Check if deployment should run
        id: check
        run: |
          # Determine mode
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            MODE="${{ github.event.inputs.mode }}"
            SHOULD_DEPLOY="true"
            echo "ğŸ¯ Manual trigger in $MODE mode"
          elif [[ "${{ github.event.workflow_run.conclusion }}" == "success" ]]; then
            MODE="dummy"
            SHOULD_DEPLOY="true"
            echo "âœ… Tests passed, deploying in dummy mode"
          else
            MODE="none"
            SHOULD_DEPLOY="false"
            echo "âŒ Tests failed, skipping deployment"
          fi
          
          echo "mode=$MODE" >> $GITHUB_OUTPUT
          echo "should_deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT
          
          # Get version from package.json
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"

  deploy-web:
    needs: check-trigger
    if: needs.check-trigger.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Display deployment info
        run: |
          echo "ğŸŒ Deploying web app"
          echo "   Version: v${{ needs.check-trigger.outputs.version }}"
          echo "   Mode: ${{ needs.check-trigger.outputs.mode }}"

      - name: Deploy to Heroku (Dummy)
        if: needs.check-trigger.outputs.mode == 'dummy'
        run: |
          echo ""
          echo "ğŸš€ [DUMMY] Deploying v${{ needs.check-trigger.outputs.version }} to Heroku..."
          echo "   Setting up Heroku remote..."
          echo "   Command would be: git push heroku main:main"
          sleep 2
          echo "âœ… [DUMMY] Heroku deployment complete"
          echo "   ğŸŒ Would be live at: https://angular-momentum.herokuapp.com"

      - name: Deploy to Heroku (Real)
        if: needs.check-trigger.outputs.mode == 'real'
        run: |
          echo ""
          echo "ğŸš€ [REAL] Deploying v${{ needs.check-trigger.outputs.version }} to Heroku..."
          # TODO: Add real Heroku deployment commands
          # git remote add heroku https://git.heroku.com/your-app.git
          # git push heroku main:main
          echo "âš ï¸  Real deployment not yet implemented"

  build-desktop:
    needs: check-trigger
    if: needs.check-trigger.outputs.should_deploy == 'true'
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
